<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="1s; charset=utf-8" />

    <title></title>
    <style type="text/css" media="all">
    body{
      width: 180px;
      background-color: #faf4f6;
       font-family: 'Handlee', cursive;
       color:white;
       font-size: 25px;
    }
    table{
        width:120px;
        position: relative;
        left:40px;
        top:40px;
    }
      table,tr,td,th{
        background-color: #998c7c;
        border-collapse: collapse;
        text-align: center;
        border:solid #646fcc 2px;
      }
      tr,td,th{
        height:60px;
      }
      th{
        height: 70px;
      }
      td{
        width:25%;
      }
      #result{
       color:#afafaf;
      }
    
    </style>
   <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  </head>
  <body>
    <table>
 <tr>
   <th id="calcBox" colspan="2"></th>
  <th id="result" colspan="2">result</th>
   </tr>
   <tr>
   <td id="num1" onclick="add1()">1</td>
   <td id="num2" onclick="add2()">2</td>
   <td id="num3" onclick="add3()">3</td>
   <th id="plus" onclick="plusF()">+</th>
   </tr>
   <tr>
  <td id="num4"onclick="add4()">4</td>
   <td id="num5"onclick="add5()">5</td>
   <td id="num6"onclick="add6()">6</td>
   <th id="minus"onclick="minusF()">-</th>
 </tr>
 <tr>
   <td id="num7"onclick="add7()">7</td>
   <td id="num8"onclick="add8()">8</td>
   <td id="num9"onclick="add9()">9</td>
   <th id="multiPB"onclick="multiPBF()">×</th>
 </tr>
 <tr>
   <td id="equal"onclick="result()">=</td>
   <td id="num0" onclick="addzero()">0</td>
   <th id="percnt"onclick="perF()">reset</th>
   <th id="over" onclick="overF()">÷</th>
 </tr>
    </table>
    <script type="text/javascript" charset="utf-8">
num1=document.getElementById("num1");
num2=document.getElementById("num2");
num3=document.getElementById("num3");
num4=document.getElementById("num4");
num5=document.getElementById("num5");
num6=document.getElementById("num6");
num7=document.getElementById("num7");
num8=document.getElementById("num8");
num9=document.getElementById("num9");
num0=document.getElementById("num0");
plus=document.getElementById("plus");
minus=document.getElementById("minus");
multiPB=document.getElementById("multiPB");
over=document.getElementById("over");
percnt=document.getElementById("percnt");
equal=document.getElementById("equal");
calcBox=document.getElementById("calcBox");
relsult=document.getElementById("result");
function addzero(){
calcBox.innerHTML=`${calcBox.innerHTML}0`;
}
function add1(){
calcBox.innerHTML=`${calcBox.innerHTML}1`
}
function add2(){
calcBox.innerHTML=`${calcBox.innerHTML}2`
}
function add3(){
calcBox.innerHTML=`${calcBox.innerHTML}3`
}
function add4(){
calcBox.innerHTML=`${calcBox.innerHTML}4`
}
function add5(){
calcBox.innerHTML=`${calcBox.innerHTML}5`
}
function add6(){
calcBox.innerHTML=`${calcBox.innerHTML}6`
}
function add7(){
calcBox.innerHTML=`${calcBox.innerHTML}7`
}
function add8(){
calcBox.innerHTML=`${calcBox.innerHTML}8`
}
function add9(){
calcBox.innerHTML=`${calcBox.innerHTML}9`
}
function plusF(){
  operation="+";
calcBox.innerHTML=`${calcBox.innerHTML}+`
}
function minusF(){
  operation="-";
calcBox.innerHTML=`${calcBox.innerHTML}-`
}
function multiPBF(){
  operation="*";
calcBox.innerHTML=`${calcBox.innerHTML}×`
}
function perF(){
calcBox.innerHTML=`${calcBox.innerHTML=""}`
}
function result(){
firstnum=parseInt(calcBox.innerHTML);
leng=firstnum.toString().length;
let secondN=calcBox.innerHTML.slice(leng+1, calcBox.innerHTML.length);
secondnum=parseInt(secondN);
oppp=firstnum+operation+secondnum;
relsult.innerHTML=`${eval(oppp).toPrecision(3)}`;
}

function overF(){
operation="/";
calcBox.innerHTML=`${calcBox.innerHTML}÷`
}


    </script>
  </body>
</html>
